<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <fieldset>
                <p><label for="inome">Nome: *</label>
                    <input type="text" name="nome" id="inome"></p>
                <p><label for="isobrenome">Sobrenome: *</label>
                    <input type="text" name="sobrenome" id="isobrenome"></p>
                <p>
                    <label for="iemail">Email: </label>
                    <input type="email" name="email" id="iemail" required>
                </p>
                <p>
                    <label for="itel">Telefone: *</label>
                    <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}"
                    placeholder="xxx-xxx-xxx" required>
                </p>
            </fieldset>
            <p>
                <label for="imsg">Mensagem: *</label><br>
                <textarea name="msg" id="imsg" cols="150" rows="20"></textarea>
            </p>
            <p>
                <label for="ifoto">Anexo: </label>
                <input type="file" name="foto" id="ifoto">
            </p>
            <p>
                <input type="submit" value="Enviar"></br>
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
