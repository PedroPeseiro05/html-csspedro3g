<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sxmas" id="isxmas" value="M" checked>
            <label for="isxmas">Masculino</label><br>
            <input type="radio" name="sxfem" id="isxfem" value="F">
            <label for="isxfem">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Desportos</legend>
            <input type="checkbox" name="desFut" id="idesFut">
            <label for="idesFut">Futebol/Futsal</label>
            <input type="checkbox" name="desNat" id="idesNat">
            <label for="idesNat">Natação</label>
            <input type="checkbox" name="desBas" id="idesBas">
            <label for="idesBas">Basquetebol</label>
            <input type="checkbox" name="desFot" id="idesFot">
            <label for="idesFot">Football</label>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
